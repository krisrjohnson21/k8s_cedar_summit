apiVersion: apps/v1
kind: Deployment
metadata:
  name: cedar-summit
  labels:
    app: cedar-summit
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cedar-summit
  template:
    metadata:
      labels:
        app: cedar-summit
    spec:
      containers:
        - name: cedar-summit
          image: ECR_REPOSITORY_URL:latest
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 3
            periodSeconds: 5
