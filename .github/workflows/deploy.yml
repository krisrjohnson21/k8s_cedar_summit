name: Build and Deploy

on:
  push:
    branches: [main]
    paths:
      - "app/**"
      - "manifests/**"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-west-2

      - name: Login to ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image
        env:
          ECR_REPOSITORY_URL: ${{ secrets.ECR_REPOSITORY_URL }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t cedar-summit ./app
          docker tag cedar-summit:latest "$ECR_REPOSITORY_URL:$IMAGE_TAG"
          docker push "$ECR_REPOSITORY_URL:$IMAGE_TAG"

      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig --region us-west-2 --name cedar-summit

      - name: Deploy to EKS
        env:
          ECR_REPOSITORY_URL: ${{ secrets.ECR_REPOSITORY_URL }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          sed "s|ECR_REPOSITORY_URL:latest|$ECR_REPOSITORY_URL:$IMAGE_TAG|g" manifests/deployment.yaml | kubectl apply -f -
          kubectl apply -f manifests/service.yaml
          kubectl apply -f manifests/ingress.yaml
          kubectl rollout status deployment/cedar-summit --timeout=120s
